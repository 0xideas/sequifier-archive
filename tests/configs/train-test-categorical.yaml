project_path: tests/project_folder
target_column: itemId
target_column_type: categorical
ddconfig_path: configs/ddconfigs/test_data_categorical_1.json
model_name: default
seq_length: 8
log_interval: 200
inference_batch_size: 10
model_spec:
  d_model: 10
  nhead: 2
  d_hid: 10
  nlayers: 2
training_spec:
  device: cpu
  epochs: 3
  iter_save: 1
  batch_size: 20
  lr: 0.003
  dropout: 0.3
  criterion: CrossEntropyLoss
  optimizer:
    name: Adam
  scheduler:
    name: StepLR
    step_size: 1.0
    gamma: 0.99
  continue_training: false
