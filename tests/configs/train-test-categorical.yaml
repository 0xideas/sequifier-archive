project_path: tests/project_folder
model_name: default
read_format: parquet
ddconfig_path: configs/ddconfigs/test-data-categorical5.json

selected_columns: null
target_columns: [itemId]
target_column_types:
  itemId: categorical

seq_length: 8
inference_batch_size: 10

model_spec:
  d_model: 6
  nhead: 2
  d_hid: 12
  nlayers: 2
training_spec:
  device: mps
  epochs: 3
  iter_save: 1
  batch_size: 5
  log_interval: 200
  class_share_log_columns: ["itemId"]
  lr: 0.003
  accumulation_steps: 2
  dropout: 0.3
  criterion:
    itemId: CrossEntropyLoss
  loss_weights:
    itemId: 1.0
  optimizer:
    name: Adam
  scheduler:
    name: StepLR
    step_size: 1.0
    gamma: 0.99
  continue_training: false

