project_path: tests/project_folder
model_name: model-categorical-multitarget-5
read_format: parquet
ddconfig_path: configs/ddconfigs/test-data-categorical-multitarget-5.json

selected_columns: null
target_columns: [itemId, sup1, sup3]
target_column_types:
  itemId: categorical
  sup1: categorical
  sup3: real
class_share_log_columns:

seq_length: 8
inference_batch_size: 10

model_spec:
  d_model: 10
  nhead: 2
  d_hid: 10
  nlayers: 2
training_spec:
  device: mps
  epochs: 3
  iter_save: 1
  batch_size: 10
  lr: 0.003
  log_interval: 200
  accumulation_steps: 2
  dropout: 0.3
  criterion:
    itemId: CrossEntropyLoss
    sup1: CrossEntropyLoss
    sup3: MSELoss
  loss_weights:
    itemId: 1.0
    sup1: 0.5
    sup3: 0.5
  optimizer:
    name: Adam
  scheduler:
    name: StepLR
    step_size: 1.0
    gamma: 0.99
  continue_training: false

